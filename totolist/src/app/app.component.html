


<div class="container w-50 pt-3">
<h1>Todo List</h1>
<div class="row">
  <div class="col"><input type="text" class="form-control" placeholder="Add todo " [(ngModel)]="newTodo">
  </div><div class="col">
    <button class="btn btn-primary btn-md" (click)="saveTodo()">Add todo </button></div>
</div>
<div class="pt-5">
  <p>{{ message }}</p>
 <!-- <ol>
    <li *ngFor="let todo of todos; let i = index">{{ todo.name }} <button class="btn btn-danger float-end">x</button></li>
  </ol>-->
  <table>
    <tr *ngFor="let todo of todos; let i = index">
      <th scope="row">{{ i+1 }}. &nbsp;</th>
      <td class="{{ (!todo.isCompleted)? 'done': '' }}" (click)="done(i)">{{ todo.name | titlecase }}</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
      <td><button class="btn btn-danger" (click)="remove(i)">x</button></td>
    </tr>
  </table>
</div>
</div>
